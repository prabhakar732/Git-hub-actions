name: Argocd install

on:
  workflow_dispatch

jobs:
  install-argo:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Authcation to gcp
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - name: setup Google SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GKE_PROJECT }}
          install_components: 'kubectl'
      - name: Install gke-gcloud-auth-plugin manually
        run: |
          gke-gcloud-auth-plugin --version
          gcloud components install gke-gcloud-auth-plugin --quiet
          
      - name: Authecate with GKE
        run: |
          gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER_NAME }} \
            --region ${{ secrets.GKE_REGION }} \
            --project ${{ secrets.GKE_PROJECT }}
      - name: install helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0
      - name: add helm repo
        run: |
          helm repo add argo https://argoproj.github.io/argo-helm
          helm repo update
      - name: Add argocd helm repo
        run: |
          helm upgrade --install argocd argo/argo-cd \
          --namespace argocd \
          --create-namespace \
          --set server.service.type=LoadBalancer \
          --wait
      - name: print argocd url
        run: |
          kubectl --kubeconfig=kubeconfig.yaml -n argocd get svc argocd-server
        
