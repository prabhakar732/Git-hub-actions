name: dependent-job

on:
  push:
    branches:
      - main

jobs:
  dependent-job:
    runs-on: ubuntu-latest
    steps:
      - name: retrieve secret
        env:
          super-secret: ${{ secrets.retrivesecret }}
        run: |
          echo "retrieve secret is $super-secret"
      
  setup:
    runs-on: ubuntu-latest
    steps:
      - run: ./setup-server.sh

  build:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 14, 16 ]
    steps:
      - run: ./build-server.sh
      - name: setup-node
        uses: actions/setup-node@v4
        with:
          node-versions: ${{ martix.node }}
  
  cache:
    runs-on: ubuntu-latest
    steps:
      - name: cache the content
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }} -build-${{ env.cache-name }}-${{ hashfiles ('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
             
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: ./test_server.sh
